<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Protest+Riot&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="top-nav" class="nav-text content-shadow">
            <div id="add-book-button" class="nav-link">Add Book</div>
            <div id="remove-book-button" class="nav-link">Remove Book</div>
            <div id="view-library-button" class="nav-link">View Library</div>
        </div>
        <dialog id="add-book-dialog">
            <div id="form-container" class="nav-text">
                <div id="add-book-dialog-heading">Add Book:</div>
                <form action="none" class="add-book-form">
                    <div class="input-wrapper">
                        <label for="book-title">Title:</label>
                        <input type="text" id="book-author" />
                    </div>
                    <div class="input-wrapper">
                        <label for="book-author">Author:</label>
                        <input type="text" id="book-author" />
                    </div>
                    <div class="input-wrapper">
                        <label for="book-page-count">Page Count:</label>
                        <input type="number" id="book-page-count" />
                    </div>
                    <div class="input-wrapper radio-input-wrapper">
                        <legend class="">
                            Have you already read this book?
                        </legend>
                        <label class="form-control radio-control">
                            <input type="radio" name="radio" value="Yes" />
                            Yes
                        </label>
                        <label class="form-control radio-control">
                            <input type="radio" name="radio" value="No" />
                            No
                        </label>
                    </div>
                </form>
                <div class="submit-wrapper">
                    <div id="form-submit" class="">Submit</div>
                </div>
            </div>
        </dialog>
        <div id="library-container" class="">
            <div id="library-title" class="nav-text">Library</div>
            <div id="library-card-container"></div>
        </div>
        <script src="scripts.js" defer></script>
    </body>
</html>
